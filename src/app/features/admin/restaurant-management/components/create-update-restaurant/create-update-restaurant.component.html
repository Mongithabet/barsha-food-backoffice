<div class="container-fluid">


    <h2 *ngIf="data == null" class="text-center">
        إنشاء تصنيف جديد
    </h2>
    <h2 *ngIf="data.name" class="text-center">
        تحديث تصنيف {{data.name}}
    </h2>

    <div class="card-body">
        <form [formGroup]="createRestaurantForm">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                    (en) التصنيف
                </mat-label>
                <input formControlName="name" type="text"
                    matInput
                    #input>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                    (ar) التصنيف
                </mat-label>
                <input formControlName="arName" type="text"
                    matInput
                    #input>
            </mat-form-field>



            <div class="mt-3">
                <button
                    *ngIf="data.id == null"
                    mat-raised-button
                    color="primary"
                    (click)="createRestaurantOwner()"

                    type="button"><i class="fa fa-plus"></i> أضف </button>
                <button
                    *ngIf="data.id"
                    mat-raised-button
                    color="primary"
                    (click)="updateRestaurantOwner()"

                    type="button"><i class="fa fa-plus"></i> تحديث </button>
                    
            </div>
        </form>
    </div>

</div>
