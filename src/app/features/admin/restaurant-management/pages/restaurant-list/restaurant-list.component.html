<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">

          <h5>
            قائمة المطاعم
          </h5><span>إدارة المطاعم</span>
        </div>



        <div class="card-body">


          <div class="row pos">

            <div class="col-3"><button (click)="applyFilterApproved()" class="bg size"
                mat-raised-button>المقبولين</button></div>
            <div class="col-3"><button (click)="applyFilterRejected()" class="bg1 size"
                mat-raised-button>المرفوضين</button></div>
            <div class="col-3"><button (click)="applyFilterInreview()" class="bg2 size"
                mat-raised-button>المنتظرين</button></div>
            <div class="col-3"><button (click)="getRestaurants()" class=" size" mat-raised-button>&nbsp; &nbsp;
                الكل&nbsp; &nbsp; &nbsp; </button></div>


          </div>
       
            <mat-form-field appearance="outline" class="w-75">

              <mat-label>فلتر</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia"
                #input>
            </mat-form-field>  

            <button (click)="openCreateUpdateDialog()" class="pos4"
            mat-raised-button color="primary">
            إضافة  مطعم
            <mat-icon>add_circle</mat-icon>
          </button>

 











          <table mat-table [dataSource]="dataSource" matSort>




            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> الإسم </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="commercialRegister">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> السجل التجاري </th>
              <td mat-cell *matCellDef="let row"> {{row.commercialRegister}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="expirationDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ انتهاء العقد
              </th>
              <td mat-cell *matCellDef="let row"> {{row.expirationDate | date }} </td>
            </ng-container>
            <!-- Name Column -->

            <ng-container matColumnDef="verificationStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> النشاط
              </th>
              <td mat-cell *matCellDef="let row"> {{row.verificationStatus}} </td>
            </ng-container>
            <!-- Name Column -->


            <ng-container matColumnDef="isActive">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> الحالة </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox color="primary" (click)="$event.preventDefault()" checked="{{row.isActive}}"
                  class=" example-disabled-checkbox">

                </mat-checkbox>
              </td>
            </ng-container>


            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
              </th>
              <td mat-cell *matCellDef="let row">

                <!-- (click)="alertConfirmation(row.id)" -->



                <!-- [disabled]="true" -->

                <button (click)="openCreateUpdateDialog(row)" class="float-right
                  mx-2" mat-mini-fab color="primary">
                  <mat-icon>remove_red_eye</mat-icon>

                </button>


                <button class="bg" mat-raised-button (click)="approve(row.id)">قبول</button>
                &nbsp;

                <button class="bg1" mat-raised-button (click)="reject(row.id)">رفض</button>


              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">لا توجد بيانات تطابق الفلتر
                "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select
              page of users"></mat-paginator>


        </div>
      </div>
    </div>
  </div>
</div>
