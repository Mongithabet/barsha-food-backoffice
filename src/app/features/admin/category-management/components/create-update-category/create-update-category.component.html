<div class="container-fluid">


    <h2 *ngIf="data == null" class="text-center">
        إنشاء تصنيف جديد
    </h2>
    <h2 *ngIf="data.name" class="text-center">
        تحديث تصنيف {{data.name}}
    </h2>

    <div class="card-body">
        <form [formGroup]="createCategoryForm">


            <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                    (en) التصنيف
                </mat-label>
                <input formControlName="name" type="text"
                    matInput
                    #input>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                    (ar) التصنيف
                </mat-label>
                <input formControlName="arName" type="text"
                    matInput
                    #input>
            </mat-form-field>

            <mat-form-field appearance="outline"  class="w-100" >
                <mat-label>التخصصات</mat-label>
                <mat-select formControlName="specialities" #select multiple id="val" >
                    <mat-option   (click)="onSelectSpeciality()" *ngFor="let speciality of specialities"
                        [value]="speciality.id">
                        {{speciality.arName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
       <!--      <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>
                    انقر هنا لتحميل الصورة
                </ngx-dropzone-label>
                <ngx-dropzone-image-preview
                    ngProjectAs="ngx-dropzone-preview" *ngFor="let f of
                    files" [file]="f">

                </ngx-dropzone-image-preview>
            </ngx-dropzone> -->



            <div class="mt-3">
                <button
                    *ngIf="data.id == null"
                    mat-raised-button
                    color="primary"
                    (click)="createCategory()"

                    type="button"><i class="fa fa-plus"></i> أضف </button>
                <button
                    *ngIf="data.id"
                    mat-raised-button
                    color="primary"
                    (click)="updateCategory()"

                    type="button"><i class="fa fa-plus"></i> تحديث </button>
                    
            </div>
        </form>
    </div>

</div>
