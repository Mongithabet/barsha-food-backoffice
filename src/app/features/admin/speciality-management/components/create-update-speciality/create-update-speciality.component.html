<div class="container-fluid">


    <h2 *ngIf="data == null" class="text-center">
        إنشاء تخصص جديد
    </h2>
    <h2 *ngIf="data.name" class="text-center">
        تحديث تخصص {{data.name}}
    </h2>

    <div class="card-body">
        <form [formGroup]="createSpecialityForm">


            <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                    (en) التخصص
                </mat-label>
                <input formControlName="name" type="text"
                    matInput
                    #input>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                    (ar) التخصص
                </mat-label>
                <input formControlName="arName" type="text"
                    matInput
                    #input>
            </mat-form-field>

            <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>
                    انقر هنا لتحميل الصورة
                </ngx-dropzone-label>
                <ngx-dropzone-image-preview
                    ngProjectAs="ngx-dropzone-preview" *ngFor="let f of
                    files" [file]="f">

                </ngx-dropzone-image-preview>
            </ngx-dropzone>



            <div class="mt-3">
                <button
                    *ngIf="data.id == null"
                    mat-raised-button
                    color="primary"
                    (click)="createSpeciality()"

                    type="button"><i class="fa fa-plus"></i> أضف </button>
                <button
                    *ngIf="data.id"
                    mat-raised-button
                    color="primary"
                    (click)="updateSpeciality()"

                    type="button"><i class="fa fa-plus"></i> تحديث </button>
            </div>
        </form>
    </div>

</div>
